<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title> </title>

   <link rel="stylesheet" type="text/css" href="style.css" />
   <script src="https://kit.fontawesome.com/6bf8533ada.js"></script>
			<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>

<div class="wrapper">
<div id="exercise">
   <p>Click the buttons until you reach 37, reach it before 5 seconds!</p>
    <!-- 1) Show a "result" of 'not there yet' as long as "value" is not equal to 37 - you can change "value" with the buttons. Print 'done' once you did it -->
     <p>{{output}}</p>
    <div>
        <p>Current Value: {{ value }}</p>
        <button @click="value += 5">Add 5</button>
        <button @click="value += 1">Add 1</button>
        <p>{{ result }}</p>
    </div>
    <!-- 2) Watch for changes in the "result" and reset the "value" after 5 seconds (hint: setTimeout(..., 5000) -->
    <div>
       
    </div>
</div>
	</div>
	
	
	<script>
		new Vue({
        el: '#exercise',
        data: {
            value: 0
        },
			
					computed: {
							output: function() {
							console.log('Computed');
							return this.value == 37 ? 'done!' : 'not there yet';
			}
			},
			
					watch: {
							value: function(value) {
							var vm = this;
							setTimeout(function(){
							vm.value = 0;
							}, 5000); //resets the counter after 5 seconds 
			}
					}
    });
</script>

 
</body>
</html>
