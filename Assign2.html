<!DOCTYPE html>

<head>
  <meta charset="utf-8">

  <title> </title>

   <link rel="stylesheet" type="text/css" href="" />
   <script src="https://kit.fontawesome.com/6bf8533ada.js"></script>
			<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>

<div id="exercise">
    <!-- 1) Show an alert when the Button gets clicked -->
    <div>
        <button v-on:click="alert">Show Alert</button>
    </div>
    <!-- 2) Listen to the "keydown" event and store the value in a data property (hint: event.target.value gives you the value) -->
    <div>
        <input type="text" v-on:keydown ="value = $event.target.value">
        <p>{{ value }}</p>
    </div>
    <!-- 3) Adjust the example from 2) to only fire if the "key down" is the ENTER key -->
    <div>
        <input type="text" v-on:keydown.enter ="value = $event.target.value"> <!-- this will only fire when the enter key is pressed -->
        <p>{{ value }}</p>
    </div>
</div>

<script>

	new Vue({
        el: '#exercise',
        data: {
            value: ''
        },
							methods: {
								alert: function() {
									alert('Button was clicked!');
								}
								
							}
    });
</script>
 
</body>
</html>
